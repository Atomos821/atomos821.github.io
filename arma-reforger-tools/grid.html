<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Grid Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'NuCore Condensed';
            src: url('./NuCore-Condensed-.otf') format('woff');
            font-display: swap;
        }
    </style>
    <style>
        :root {
            --font-size: 16px;

            --background-color-light: #fafafa;
            --background-color-dark: #121212;

            --text-color-light: #121212;
            --text-color-dark: #fafafa;

            --color-accent1: #e40000;
            --color-accent2: #006ae4;

            --border-size: 2px;
            --border-type: solid;
            --border-color-light: #121212;
            --border-color-dark: #fafafa;
            --border-light: var(--border-size) var(--border-type) var(--border-color-light);
            --border-dark: var(--border-size) var(--border-type) var(--border-color-dark);
        }
    </style>
    <style>
        body {
            background-color: var(--background-color-light);
            display: grid;
            font-size: var(--font-size);
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: 5rem 1fr 5rem;
            /* gap: 1rem; */
            margin: 0; /* override browser default value */
            height: 100%;
            width: 100%;
            position: absolute;
        }

        header {
            /* border: 1px solid cyan; */
            grid-column: 1 / span 15;
            grid-row: 1;

            align-items: center;
            display: flex;
            flex-direction: row;

            & nav {
                display: grid;
                gap: 0;
                grid-template-columns: repeat(15, 1fr);
                grid-row-end: auto;
                height: 100%;
                order: -1;
                width: 100%;

                & a {
                    align-items: center;
                    border-left: var(--border-light);
                    border-bottom: var(--border-light);
                    color: #000;
                    display: flex;
                    font-family: "Space Grotesk";
                    font-weight: 700;
                    grid-column: span 2;
                    justify-content: center;
                    text-decoration: none;

                    &:last-of-type {
                        border-right: var(--border-light);
                    }

                    &:nth-child(1) {
                        grid-column: 9 / span 2;
                    }

                    &:nth-child(2) {
                        grid-column: 11 / span 2;
                    }

                    &:nth-child(3) {
                        grid-column: 13 / span 2;
                    }

                    &:hover {
                        background-color: var(--color-accent1);
                        color: var(--text-color-dark);
                    }
                }
            }
        }


        div#gutter-left {
            /* border: 1px dashed #121212; */
            grid-column: 1;
            grid-row: 1 / span 3;
            z-index: 1;
        }

        main {
            /* border: 1px solid yellow; */
            grid-column: 1 / span 15;
            grid-row: 2;
        }

        div#gutter-right {
            /* border: 1px solid magenta; */
            grid-column: 16;
            grid-row: 1 / span 3;

            align-items: center;
            background-color: var(--color-accent1);
            color: var(--text-color-dark);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem 0 1rem;
        }

        footer {
            /* border: 1px solid black; */
            grid-column: 1 / span 15;
            grid-row: 3;
        }

        .logotype {
            font-family: "NuCore Condensed";
            font-size: 4vw;
            font-weight: 700;
            letter-spacing: .25rem;
            line-height: 1.1;
            text-orientation: sideways;
            writing-mode: sideways-rl;
        }

        #qr-code {
            max-width: 5vw;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#my-account">My Account</a>
            <a href="#order-tracking">Order Tracking</a>
            <a href="#cart">Cart</a>
        </nav>
